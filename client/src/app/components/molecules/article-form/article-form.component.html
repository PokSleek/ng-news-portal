<div class="container">
    <form (ngSubmit)="func()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Heading</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        name="exampleFormControlInput1" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <div class="row no-gutters justify-content-between">
                        <label class="mr-3" for="exampleFormControlInput3">Image</label>
                        <div class="d-inline-flex">

                            <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    URL
                                </label>
                            </div>
                            <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    File
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="url" class="form-control" id="exampleFormControlInput3" name="exampleFormControlInput3"
                        required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput2">Short description</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2"
                        name="exampleFormControlInput2" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput4">Date</label>
                    <input type="text" class="form-control" id="exampleFormControlInput4"
                        name="exampleFormControlInput4" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Content</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="exampleFormControlTextarea1"
                        rows="5" required></textarea>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput5">Autor</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5"
                        name="exampleFormControlInput5" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput6">Source URL</label>
                    <input type="url" class="form-control" id="exampleFormControlInput6" name="exampleFormControlInput6"
                        required>
                </div>
                <div class="row no-gutters">
                    <button type="submit" class="btn btn-primary mr-1" form="news-form" (click)="onSave()">
                        Save
                    </button>
                    <button type="button" class="btn btn-secondary mx-1" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
