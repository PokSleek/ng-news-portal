<div class="form-inline justify-content-between py-1 bg-light">
  <div class="input-group mx-3 my-1">
    <select
      [attr.disabled]="newsApiService.isCreatedByMe ? '' : null"
      class="custom-select mr-sm-2"
      [(ngModel)]="selectedSource"
      (ngModelChange)="onSourceChange($event)"
    >
      <option [ngValue]="undefined" hidden>Select Source</option>
      <option *ngFor="let source of newsApiService.sources" [ngValue]="source.id">{{source.name}}</option>
    </select>
  </div>
  <div class="input-group mx-3 my-1">
    <input
      type="text"
      class="form-control"
      placeholder="Type your text ..."
      aria-label="Type your text"
      [(ngModel)]="queryFilter"
      (keyup.enter)="onQueryFilter()"
    >
    <div class="input-group-append">
      <button (click)="onQueryFilter()" class="btn btn-outline-secondary" type="button">Filter</button>
    </div>
  </div>
  <div class="input-group mx-3 my-1">
    <div class="custom-control custom-checkbox mr-sm-2">
      <input
        type="checkbox"
        class="custom-control-input"
        id="createdByMeFilter"
        [(ngModel)]="newsApiService.isCreatedByMe"
        (change)="onCreatedByMeFilter($event)"
      >
      <label class="custom-control-label" for="createdByMeFilter">Only created by me</label>
    </div>
  </div>
  <div class="input-group mx-3 my-1">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="onGoToCreate()"
    >Add article</button>
  </div>
</div>
