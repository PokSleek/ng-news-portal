<div class="card mb-3">
  <div class="row">
    <div class="col-md-3">
      <img src="" class="card-img" alt="image">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title wrap">Title Title</h5>
          <div class="d-flex flex-column">
            <h6 class="card-subtitle mx-3">Source</h6>
            <p class="card-text"><small class="text-secondary">Published At</small></p>
          </div>
        </div>
        <p class="card-text">Content</p>
        <button type="button" class="btn btn-primary" (click)="redirectToArticle()">
          Read more...
        </button>
      </div>
    </div>
    <div class="col-md-2 d-flex flex-column">
      <button type="button" class="btn btn-primary m-1" (click)="onDelete()">
        Delete
      </button>
      <button type="button" class="btn btn-secondary m-1" (click)="onEdit()">
        Edit
      </button>
    </div>
  </div>
</div>
