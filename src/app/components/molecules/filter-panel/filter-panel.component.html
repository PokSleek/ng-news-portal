<div class="form-inline justify-content-between py-1 bg-light">
  <div class="input-group mx-3">
    <select 
      class="custom-select mr-sm-2"
      id="exampleFormControlSelect1"
      [(ngModel)]="selectedSource"
      (ngModelChange)="onSourceChange($event)"
    >
      <option *ngFor="let source of sources">{{source.id}}</option>
    </select>
  </div>
  <div class="input-group mx-3">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Type your text..." 
      aria-label="Type your text" 
      [(ngModel)]="text"
    >
    <div class="input-group-append">
      <button (click)="onFilterNews()" class="btn btn-outline-secondary" type="button" id="button-addon">Filter</button>
    </div>
  </div>
  <div class="input-group mx-3">
    <div class="custom-control custom-checkbox mr-sm-2">
      <input 
        type="checkbox" 
        class="custom-control-input" 
        id="customControlAutosizing"
        (change)="onFilterNewsCreatedByMe($event)"
      >
      <label class="custom-control-label" for="customControlAutosizing">Only created by me</label>
    </div>
  </div>
  <div class="input-group mx-3">
    <button 
      class="btn btn-outline-secondary" 
      type="button"
      (click)="onGoToEdit()"
    >Add article</button>
  </div>
</div>
